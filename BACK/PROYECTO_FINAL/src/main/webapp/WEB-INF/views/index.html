<style>
/* Remove the navbar's default margin-bottom and rounded borders */
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
.row.content {
	height: 450px
}

/* Set gray background color and 100% height */
.sidenav {
	padding-top: 20px;
	background-color: #f1f1f1;
	height: 100%;
}

/* Set black background color, white text and some padding */
footer {
	background-color: #555;
	color: white;
	padding: 15px;
}

/* On small screens, set height to 'auto' for sidenav and grid */
@media screen and (max-width: 767px) {
	.sidenav {
		height: auto;
		padding: 15px;
	}
	.row.content {
		height: auto;
	}
}
</style>

			<h2>Buscar eventos</h2>
			</p>
			<div ng-controller="ExampleController">
				<form action="crearEvento.html" class="form-horizontal">

					<div class="form-group">

						<label class="control-label col-sm-2" for="localizacion">Localización:</label>
						<div class="col-sm-10">
							<input type="localizacion" ng-model="loc" name="localizacion"
								class="form-control" id="localizacion"
								placeholder="Introduce localización">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="interes">Intereses:</label>
						<div class="col-sm-10">

							<select class="form-control" ng-model="inte" id="interes"
								name="interes">
								<option>Deportes</option>
								<option>Festivales</option>
								<option>Museos</option>
								<option>Otros</option>
							</select>

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox"> Recuérdame</label>

							</div>

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<a input type="submit" class="btn btn-info"
								ng-click="newPage()" role="button"> <span
								class="glyphicon glyphicon-search"></span> Buscar
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
